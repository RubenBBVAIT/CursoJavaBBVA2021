<html>
<body>
<script type="text/javascript">

var a = true;
var b = false;
var linebreak = "<br />";

//si los dos son true es true, como no es false AND
document.write("(a && b) => ");
result = (a && b);
document.write(result);
document.write(linebreak);

//si uno es true devuelve true OR
document.write("(a || b) => ");
result = (a || b);
document.write(result);
document.write(linebreak);

//Hace un reverse de la operacion AND ==> NOT
document.write("!(a && b) => ");
result = (!(a && b));
document.write(result);
document.write(linebreak);

</script>
<p>Set the variables to different values and different operators and 
then try...</p>
</body>
</html>
