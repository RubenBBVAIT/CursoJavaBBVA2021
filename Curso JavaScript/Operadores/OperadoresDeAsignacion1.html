<body>
<script type="text/javascript">

var a = 33;
var b = 10;
var linebreak = "<br />";

//asigna el valor de b a a
document.write("Value of a => (a = b) => ");
result = (a = b);
document.write(result);
document.write(linebreak);

// asigna a a la suma a+b
document.write("Value of a => (a += b) => ");
result = (a += b);
document.write(result);
document.write(linebreak);

// asigna a a la resta a-b
document.write("Value of a => (a -= b) => ");
result = (a -= b);
document.write(result);
document.write(linebreak);

//asigna a a la multiplicacion de a*b
document.write("Value of a => (a *= b) => ");
result = (a *= b);
document.write(result);
document.write(linebreak);

//asigna a a la division de a/b
document.write("Value of a => (a /= b) => ");
result = (a /= b);
document.write(result);
document.write(linebreak);

//asigna el modula de a sobre b
document.write("Value of a => (a %= b) => ");
result = (a %= b);
document.write(result);
document.write(linebreak);

</script>
<p>Set the variables to different values and different operators and 
then try...</p>
