<html>
<body>
<script type="text/javascript">

var a = 10;
var b = 20;
var linebreak = "<br />";

//Igual a
document.write("(a == b) => ");
result = (a == b);
document.write(result);
document.write(linebreak);

//menor que
document.write("(a < b) => ");
result = (a < b);
document.write(result);
document.write(linebreak);

//mayor que
document.write("(a > b) => ");
result = (a > b);
document.write(result);
document.write(linebreak);

//diferente que
document.write("(a != b) => ");
result = (a != b);
document.write(result);
document.write(linebreak);

//mayor o igual que
document.write("(a >= b) => ");
result = (a >= b);
document.write(result);
document.write(linebreak);

//menor o igual que
document.write("(a <= b) => ");
result = (a <= b);
document.write(result);
document.write(linebreak);

</script>
<p>Set the variables to different values and different operators and 
then try...</p>
</body>
</html>
